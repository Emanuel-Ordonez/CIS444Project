<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="StyleSheet.css"/>
        <script type="text/javascript" src="SignUpJS.js"></script>
    </head>
    <body>
        <div class="center">
            <h1>Sign Up</h1>
            <form id="formCheck" method="post">
                <div class="txt_field">
                    <input type="email">
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="text">
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input id="Pass" type="password">
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input id="RePass" type="password">
                    <label>Repeat Password</label>
                </div>
                <div class="Mis">
                <label id="Mismatch">Passwords do not match</label>
                </div>
                <input type="Submit" value="Sign Up">
            </form>
        </div>
        <script type = "text/javascript" src = "SignUpJSReg.js"></script>
    </body>
</html>
