<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="StyleSheet.css"/>
        <script type="text/javascript" src="SignUpJS.js"></script>
    </head>
    <body>
        <br />
        <div class="center">
            <div class="right-align"><br /><a href="../Homepage/Homepage.html">Back</a></div>
            <h1>Sign Up</h1>
            <form id="formCheck" method="post" action="process.php">
                <div class="txt_field">
                    <input name="email" aria-label="email entry" type="email" required>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input name="username" aria-label="username entry" type="text" required>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input name="password" id="Pass" aria-label="password entry" type="password" required>
                    <label>Password</label>
                </div>
                <div class="txt_field">
                    <input id="RePass"  aria-label="password re-entry" type="password" required>
                    <label>Repeat Password</label>
                </div>
                <div class="Mis">
                <label id="Mismatch">Passwords do not match</label>
                </div>
                <input id="SignUp" type="Submit" value="Sign Up">
            </form>
        </div>
        <script type = "text/javascript" src = "SignUpJSReg.js"></script>
    </body>
</html>
